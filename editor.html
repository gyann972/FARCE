<script type="application/javascript">
    var username = getCookie("username");
    console.log("username="+username);
    $(document).ready(function () {
        MFileSystem.initFileSystem();

        if(username==null || username.length<=0){
            console.log("not logged in");
            $('#registerModal').modal({
                backdrop: 'static',
                keyboard: false,
                show: true
            });
        }
        else{
            console.log("logged in");
            if(docId !=null && docId.length>0){
                setTimeout(function () { initEditor(username, docId); }, 500);
            }
        }
        //
        $('#registerSubmit').click(register);

        $('#btn_new_document').click(function() {
            $('#newDocModal').modal({
                backdrop: 'static',
                keyboard: false,
                show: true
            });
        });

        $('#btn_logout').click(function() {
            removeCookie("username");
            //document.cookie="username=";
            document.location.href = "";
        });

        $('#newDocSubmit').click(function() {
            var documentTitle = ($('#documentTitle').val().length > 0) ? $('#documentTitle').val() : 'untitled';
            var documentType = $('select[name=docType]').val();;
            document.location.href = "#"+documentTitle;
            location.reload();
        });
    });
//"username" document.cookie="username="+username;
    function register(){
        username = ($('#username').val().length > 0) ? $('#username').val() : 'NoName';
        setCookie("username", username, false);

        location.reload();
    }
</script>

<div class="modal fade" id="registerModal" style="height: 210px; width: 400px;">
    <div class="modal-header">

        <div class="form-inline">

                    <div>

                        <div class="col-xs-4">

    <div class="modal-footer">

    </div>
</div>
