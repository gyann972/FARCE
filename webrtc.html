<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>CodePen - Chat (WebRTC)</title>

    <link rel="stylesheet" href="public/css/style.css" media="screen" type="text/css" />

</head>

<body>

<ul class="chat-thread">
    <li>Are we meeting today?</li>
    <li>yes, what time suits you?</li>

</form>

<script src="public/js/index.js"></script>

</body>
